<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>profit-loss</title>
</head>

<body>
    <div class="left">
        <label for="stock-price-bought">Cost price of stock</label><br>
        <input id="stock-price-bought" type="number" placeholder="eg: 500₹"><br>
        <label for="number-of-shares">Number of shares </label><br>
        <input id="number-of-shares" type="number" placeholder="eg: 100"><br>
        <label for="stock-price-current">Current share price</label><br>
        <input id="stock-price-current" type="number" placeholder="eg: 650₹"><br>
        <button id="submit-btn">Submit</button><br>
        <p id="left-message"></p>
    </div>
    <!-- loding svg -->
    <div class="right">
        <h3 id="message"></h3>
        <img id="loading" style="display: none;" src="./images/720.svg" alt="loading-image">
        <img id="profit-image" style="display: none;" src="./images/profit.svg" alt="profit image">
        <img id="loss-image" style="display: none;" src="./images/loss.svg" alt="loss-image">
        <!-- Image to show emotion -->
    </div>

    <script src="./index.js"></script>
</body>

</html>
